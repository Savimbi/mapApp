
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
        <title>Nearby Shops</title>
    </head>
<body>
    <h1>Nearby place</h1>
   
    <div id="map" style="width:1950px; height:650px;"></div>
    {% block javascript %}
    
    
    <script type="text/javascript">

        var mymap = L.map('map').setView([34.6909223,135.5049973], 17);
        
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZHVkb3NhIiwiYSI6ImNraGJjMmJkaDBlYXozMW44dGpvZjF0cjgifQ._b9kOVN7vxg5sO5lUxmgHA'
        }).addTo(mymap);

            L.marker([34.6909223,135.5049973]).addTo(mymap);
        
        </script>
        {% endblock %}
        {% if listings %}
        
    <ul>
    
        {% for shop in listings %}
        <li>
            
        {{ shop.name }}: {{shop.location.x}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}

   </body>
</html>
